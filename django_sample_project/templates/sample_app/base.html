<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Sample Chatbot</title>
    <link rel="stylesheet" href="{% static 'css/style_bot.css' %}" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="flex-container">
      <div class="heading">
        <h3>CHATBOT</h3>
      </div>
      <div id="chatbot">
        <div id="conversation">
          <div id="output"></div>
          <div id="bot-response"></div>
        </div>
        <div id="input-section">
          <input
            id="input"
            type="text"
            placeholder="Type a message"
            autocomplete="off"
            onkeydown="myFunction(event)"
          />
          <!-- <button id="submit-button" onclick="sendMessage()"> -->
          <img
            src="{% static 'images/send-icon.png' %}"
            id="submit-button"
            onclick="sendMessage()"
          />
          <!-- </button> -->
        </div>
      </div>
      <script id="data" type="application/json">
        {{ data_json|safe }}
      </script>
      <script id="userid" type="application/json">
        {{user_id |safe}}
      </script>
      <script src="{% static 'js/bot_try.js' %}"></script>
    </div>
  </body>
</html>
